
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TDEE Calculator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <section id="main">
        <div class="container">
          <div class="col s2"></div>
            <form id="inputForm" action="" method="" class="col s8 center-align">
                <h1>TDEE Calculator</h1>
                <div class="row">
                    <div class="input-field col s4">
                        <input placeholder="Weight(kg):" id="weight" type="number" class="validate" name="Weight" minlength="2" maxlength="3" required>
                        <!-- <label for="weight">Weight(kg):</label> -->
                    </div>
                    <div class="input-field col s4">
                        <input placeholder="Height(cm):" id="height" type="number" class="validate" name="Height" minlength="3" maxlength="3" required>
                        <!-- <label for="height">Height(cm):</label> -->
                    </div>
                    <div class="input-field col s4">
                        <input placeholder="Age:" id="age" type="number" class="validate" name="Age" minlength="1" maxlength="2" required>
                        <!-- <label for="age">Age:</label> -->
                    </div>
                    <div class="input-field col s12" name="Activity" >
                        <select id="activity">
                            <option value="1.2" selected>Sedentary: Little or no Exercise, Desk job</option>
                            <option value="1.375">Lightly active: Light exercise, Sports 1 &ndash; 3 days per week</option>
                            <option value="1.55">Moderately active: Moderate Exercise, Sports 3 &ndash; 5 days per week</option>
                            <option value="1.725">Very active: Heavy Exercise, Sports 6 &ndash; 7 days per week</option>
                            <option value="1.9">Extremely active: Very heavy exercise, Physical Job or Training 2x per day</option>
                        </select>
                        <label  class="activityLabel">Activity Level:</label>
                    </div>
                    <button id="newUserSubmit" class="btn waves-effect waves-light light-green" type="submit" name="action" onclick="">Calculate
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
          <div class="col s2"></div>
        </div>
    
        <div class="container">
          <div class="col s2"></div>
            <form id="loginForm" action="" method="" class="col s8 center-align">
                <h5>Already been here? Login!</h5>
                <h5 class="incorrectLogin hideDiv">Your username or login was incorrect.</h5>
                <div class="row">
                    <div class="input-field col s12 l6 center-align">
                        <input id="loginUsername" placeholder="Username:" type="text" class="validate" name="loginUsername" minlength="5" required>
                        <!-- <label for="LoginUsername">Username:</label> -->
                    </div>
                    <div class="input-field col s12 l6 center-align">
                        <input id="loginPassword" placeholder="Password:" type="password" class="validate" name="loginPassword" minlength="5" autocomplete="on" required>
                        <!-- <label for="LoginPassword">Password:</label> -->
                    </div>
                    <button id="loginSubmit" class="btn waves-effect waves-light light-green" type="submit" name="action">Login
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
          <div class="col s2"></div>
        </div>
    
         <div class="container">
          <div class="col s2"></div>
            <section id="information" class="col s8 center-align hideDiv">
                <p class="weight"></p>
                <p class="height"></p>
                <p class="age"></p>
                <p class="activity"></p>
                <p class="tdee"></p>
                <form id="signUpForm" class="col s12" action="" method="">
                    <h5>Enter a username and password to save your data. (Use mock data)</h5>
                    <h5 class="saved hideDiv">Data successfully saved.</h5>
                    <h5 class="notSaved hideDiv">Data storage unsuccessful. Username or Password may be incorrect.</h5>  
                    <div class="row">
                        <div class="input-field col s12 l6 center-align">                  
                            <input class="validate" type="text" name="signUpUsername" id="signUpUsername" placeholder="Username:" minlength="5" required>
                        </div>
                        <div class="input-field col s12 l6 center-align">
                            <input class="validate" type="password" name="signUpPassword" id="signUpPassword" placeholder="Password:" minlength="5" autocomplete="on" required>
                        </div>
                        <button id="signUpButton" class="btn waves-effect waves-light light-green" type="submit" name="signUpButton">Save Data
                            <i class="material-icons right">send</i>
                        </button>
                        <button id="returnButton" class="btn waves-effect waves-light light-green" type="submit" name="submit">Home
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form> 
            </section>
          <div class="col s2"></div>
        </div>
    </section>

    <footer class="container-fluid col s12 center-align">
        <a href="http://alleaward.com/">&copy; Developed by Allea Ward</a>
    </footer>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/application.js"></script>
    
</body>
</html>
