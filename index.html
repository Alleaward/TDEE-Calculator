<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <header class="container-fluid testBorderRed">
      <div class="row testBorderBlue">
        <h1 class="col-4 testBorderGreen">MyShitnessPal<h1>
        <button onclick="document.getElementById('modalForm').style.display='block'; ">New User</button>
        <button>Returning User</button>
      </div>
    </header>

    <nav>
    </nav>

    <section class="container-fluid testBorderRed">
      <div class="row">
        <div id="username" class="col-12 testBorderGreen">
          <p class="value">Name</p>
        </div>
        <div id="weight" class="col-2 testBorderGreen">
          <p>Weight:<span class="value"> ---</span>kg</p>
        </div>
        <div id="height" class="col-10 testBorderGreen">
          <p>Height:<span class="value"> ---</span>cm</p>
        </div>
        <div id="calories" class="col-2 testBorderGreen">
          <p>TDEE/Calories:<span class="value"> ----</span>kCal</p>
        </div>
        <div id="caloriesBar" class="col-10 testBorderGreen">
          <p class="testBorderRed"><span class="value">-</span>%</p>
        </div>
      </div>
      <div id="save" class="col-1">
        <button>Save</button>
      </div>
    </section>

    <form id="modalForm" class="" action="php/newUser.php" method="post" target="formTarget" style="display:none">
      <input type="text" placeholder="Username: " name="Username">
      <input type="text" placeholder="Weight: " name="Weight">
      <input type="text" placeholder="Height: " name="Height">
      <input type="submit" name="submit" class="" onclick="document.getElementById('modalForm').style.display='none'; ">
      <input type="submit" class="" onclick="document.getElementById('modalForm').style.display='none'; " value="Cancel">
    </form>
    <iframe name="formTarget" style="display:none"></iframe>

    <footer class="container-fluid">
      <p>&copy; Allea Ward</p>
    </footer>

  </body>
</html>
